<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Ввод массива слов</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Ввод массива слов</h1>
    <form id="wordForm">
        <label for="words">Введите слова через пробел или запятую:</label><br>
        <textarea id="words" rows="5" cols="40"></textarea><br>
        <button type="submit">Обработать и сохранить</button>
    </form>
    <h2>Исходный массив:</h2>
    <ol id="originalList"></ol>
    <button id="showProcessed">Показать обработанные слова</button>
    <script src="script.js"></script>
</body>
</html>
