<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рекламный слайдер</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Рекламный слайдер компании</h1>
        
        <div class="slider-container">
            <div id="slider" class="slider">
            </div>
            
            <div class="slider-message" id="slider-message">
            </div>
        </div>
        
        <div class="controls">
            <button id="start-btn" class="btn">Начать показ</button>
            <button id="stop-btn" class="btn">Остановить показ</button>
            
            <div class="input-group">
                <label for="slides-count">Количество изображений: </label>
                <input type="number" id="slides-count" min="1" max="10" value="5">
            </div>
            
            <div class="input-group">
                <label for="interval">Интервал показа (мс): </label>
                <input type="number" id="interval" min="500" step="500" value="2000">
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
